name: Build and Deploy App with ESBuild

permissions:
  contents: read
  pages: write
  id-token: write

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      # This will install esbuild and typescript
      run: npm install

    - name: Build the application
      # This runs the EXACT build command from your package.json
      run: npm run build
      env:
        # We need to provide a dummy API_KEY for the build to succeed
        API_KEY: ${{ secrets.API_KEY || 'dummy-key' }}

    - name: Setup Pages
      uses: actions/configure-pages@v5

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        # The build command creates a folder named 'public'
        path: './public'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
