name: Build and Deploy Angular App to GitHub Pages

permissions:
  contents: read
  pages: write
  id-token: write

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4 # Updated to v4

    - name: Set up Node.js
      uses: actions/setup-node@v4 # Updated to v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build the application
      run: ng build --configuration production --base-href /The-Universe-Guidance/

    - name: Setup Pages
      uses: actions/configure-pages@v5 # Updated to v5

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3 # Updated to v3
      with:
        path: './dist/The-Universe-Guidance'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4 # Updated to v4
